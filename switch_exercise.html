<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWITCH</title>
</head>
<body>

<script>

    var luckyNumber = Math.floor(Math.random()* 6);
    var purchase = 68.23;
    var total;

    switch (luckyNumber){
        case 1:
            console.log("You got a 10% discount");
            total = purchase - (purchase * 0.10);
            break;
        case 2:
            console.log("You got a 25% discount");
            total = purchase - (purchase * 0.25);
            break;
        case 4:
            console.log("You got a 50% discount");
            total = purchase - (purchase * 0.50);
            break;
        case 5:
            console.log("You got a Free purchase");
            total = 0;
            break;
        default:
            total = purchase;
            console.log("You did not got a discount :(");
    }
//    To fixed adds decimals after the integer.
    console.log("Total: $" + total.toFixed(2));

    var luckyNumber = Math.floor(Math.random()* 11);

    switch (luckyNumber){
        case 0:
            console.log("Jan");
            break;
        case 1:
            console.log("Feb");
            break;
        case 2:
            console.log("Feb");
            break;
//        ... The rest of the months goes here
        default:
            console.log("There's not a month with that number");
    }

</script>

</body>
</html>
