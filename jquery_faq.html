<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .invisible{
            display: none;
        }
    </style>
</head>
<body>

<h1>Parks List</h1>

<h3>National Parks</h3>

<dl id="national-parks">
    <dt>Arches</dt>
    <dd class="invisible">Badlands</dd>
    <dt>Carlsbad Caverns</dt>
    <dd class="invisible">Denali</dd>
</dl>

<h3>State Parks of Texas</h3>

<dl id="national-parks2">
    <dt>Arches</dt>
    <dd class="invisible">Badlands</dd>
    <dt>Carlsbad Caverns</dt>
    <dd class="invisible">Denali</dd>
</dl>

<a href="#" id="toggle">Show</a>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        "use strict";

        console.log("Finished");

        $("#toggle").click(function(){
            $("dd").toggleClass("invisible");
            // Changes the text if i don't have the class
            if(!$("dd").hasClass("invisible")){
                $(this).text("Hide");
            }else{
                $(this).text("Show");
            }

        });


    });
</script>

</body>
</html>
