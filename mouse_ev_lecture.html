<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ad{
            height: 100px;
            width:200px;
            background: grey;
            border: 3px solid blue;
            padding: 0 0 10px 10px;
        }
        #close{
            background-color: red;
            float:right;
        }
    </style>
</head>
<body>

<h1 id="title">Hello</h1>

<ul id="list">
    <li class="names">Fer</li>
    <li class="names">Justin</li>
    <li class="names">Ryan</li>
</ul>

<button id="btn">Click me!</button>
<p id="delete">[*] Delete borders </p>

<button id="btn2">Hover me!</button>

<div id="ad">
    <button id="close">X</button>
    <br>
    <p>BUY</p>
    <p>BUY</p>
</div>

<h1 id="second-hello">Hello Again</h1>

<!--Using a local file-->
<!--<script src="js/jquery-2.2.4.js"></script>-->

<!--Using a CDN-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<!--DO NOT USE LOCAL AND CDN AT THE SAME TIME-->

<!--Custom js-->
<script>

    // the IFFE function in jQuery
    $(document).ready(function(){

        $('#btn').click(function(){
            $('*').css('border', '2px solid blue');
        });

        $('body').dblclick(function(){
            //$('*').css('border', 'none');
            window.open = "https://google.com";
        });

        $('#close').click(function(){
            //$('*').css('border', 'none');
            window.open("https://google.com", '_blank');
            window.open("https://amazon.com", '_blank');
            window.open("https://ebay.com", '_blank');
            window.open("https://bestbuy.com", '_blank');
        });


        $('#btn2').hover(
            function(){
                $('#title').css('color', 'blue');
        });




    });

</script>

</body>
</html>
