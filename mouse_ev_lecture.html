<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="title">Hello</h1>

<ul id="list">
    <li class="names">Fer</li>
    <li class="names">Justin</li>
    <li class="names">Ryan</li>
</ul>

<button id="btn">Click me!</button>
<p id="delete">[*] Delete borders </p>

<button id="btn2">Hover me!</button>

<h1 id="second-hello">Hello Again</h1>

<!--Using a local file-->
<!--<script src="js/jquery-2.2.4.js"></script>-->

<!--Using a CDN-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<!--DO NOT USE LOCAL AND CDN AT THE SAME TIME-->

<!--Custom js-->
<script>

    // the IFFE function in jQuery
    $(document).ready(function(){

        $('#btn').click(function(){
            $('*').css('border', '2px solid blue');
        });

        $('body').dblclick(function(){
            //$('*').css('border', 'none');
            window.location = "https://google.com";
        });


        $('#btn2').hover(
            function(){
                $('#title').css('color', 'blue');
        });




    });

</script>

</body>
</html>
