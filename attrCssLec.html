<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jQuery Attributes and CSS Lecture</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>

        .boom {
            background-image: url("boom.jpg");
            display: none;
        }

        .arm {
            background-color: black;
            color: red;
        }

        .shipBackground {
            width: 100%;
            height: 100%;
            background-color: brown;
        }

        .show {
            display: block;
            color: white;
        }



    </style>

</head>

<body>

<button class="show hidden" id="reboot">REBOOT</button>
<main class="container">


    <h1 class="text-center">jQuery Attributes and CSS Lecture</h1>
    <br>
    <div class="row">

        <div class="col-md-6">

            <br>

            <h2>Space Ship Controls</h2>

            <br>

            <div class="navigation">

                <h4>Navigation Controls</h4>

                <p>Ship preparing to...<span id="navOrder"></span></p>

                <div id="controlPanel">
                    <button id="takeoff">takeoff</button>
                    <button id="turn">turn</button>
                    <button id="land">land</button>
                </div>

            </div>

            <br>

            <div class="missiles">

                <h4>Weapons</h4>

                <p>Ship preparing to...<span id="weaponOrder"></span></p>

                <div id="missilePanel">
                    <button id="arm">arm/disarm missile</button>
                    <button class="hidden" id="fire">FIRE</button>
                </div>

            </div>

        </div>

        <div class="col-md-6 ">
            <div class="shipBackground">
                <img class="center-block" src="ship.png">
            </div>
        </div>

    </div>




</main>

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script>

// Attributes Lecture

    $(document).ready(function() {

        "use strict";

        // Number of degrees to transform
        var degrees = 0;


        // Create an alert for the given nav button and change text for correct span
        $("#controlPanel button").click(function() {
            alert("Order given: " + $(this).html() + "!");
            $("#navOrder").html($(this).html());
        });

        // Create an alert for the given weapon button and change text for correct span
        $("#missilePanel button").click(function() {
            alert("Order given: " + $(this).html() + "!");
            $("#weaponOrder").html($(this).html());
        });

        // Make the background color change to cyan when takeoff is clicked
        $("#takeoff").click(function() {
            $(".shipBackground").css("background-color", "cyan");
        });

        // Rotate ship image 90 degrees if in the sky, otherwise alert warning
        $("#turn").click(function() {
            if ($(".shipBackground").css("background-color") == "rgb(165, 42, 42)") {
                alert("Cannot turn while on the ground!");
            } else {
                degrees += 90;
                $("img").css("-webkit-transform", "rotate(" + degrees + "deg)");
            }
        });

        // Rotate the ship upright regardless of position and revert color to ground
        $("#land").click(function() {
            $(".shipBackground").css("background-color", "brown");
            $("img").css("-webkit-transform", "rotate(0deg)");
            degrees = 0;
        });

        // Make the fire button appear and change background to arm class
        $("#arm").click(function() {
            $("body").toggleClass("arm");
            $("#fire").removeClass("hidden");
        });

        // Add fire class to body
        $("#fire").click(function() {
            $("body").addClass("boom");
        });


   });

</script>

</body>

</html>
