<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    "use strict";

    var stopAt = 20;
    var counter = 0;
    var round = 1;

    while(counter <= stopAt){
        console.log("Counter "+ counter + " Rounds " + round );
        counter += 5;
        round++;
    }

    console.log("While loop ended");


    var links = "";

    counter = 0;

//    The do while executes at least once

    do{
        var sectionNumber = (counter+1);

        links += "<a href='page_"+sectionNumber+".html' target='_blank' class='links'>Section "+sectionNumber+"</a><br>";
        counter += 1;

    }while(counter < 5);

    console.log(links);

    // Document write can write html and text in the HTML inside of body
    document.write(links);

</script>

</body>
</html>
