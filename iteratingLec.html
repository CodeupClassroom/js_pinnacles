<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterating Lecture</title>
</head>
<body>
    <h1>Iterating Lecture</h1>

<script>

    "use strict";


    var pies = ["apple", "cherry", "key lime"];

    // +++++++++++++++++++++++++++++ for loop


    // PROS: variety of traversals
    // CONS: more complicated syntax

//
//    for (var i = 0; i < pies.length; i += 2) {
//        console.log(pies[i]);
//    }







    // +++++++++++++++++++++++++++++ for-each loop

    // PROS: simpler syntax
    // CONS: can only increment through entire array


    // the second and third arguments are optional to pass in to the callback function

    pies.forEach(function(element, index, array){

        console.log(element);
        console.log(index);
        console.log(array);

    });

    

</script>

</body>
</html>
