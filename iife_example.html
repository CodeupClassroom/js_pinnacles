<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Lecture</title>
</head>
<body>
    <h1>Scope Lecture</h1>

<script>


    (function() {

        "use strict";

        // variables defined in the global scope become properties of the window object!!!!

        var password;
        var aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa = "apples";
        password = prompt("Please enter the password.");
        if (password === aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa) {
            window.location.replace("http://google.com");
        }


    })();

// ******** console.logs all window object properties ********

//for(var b in window) {

</script>

</body>
</html>
